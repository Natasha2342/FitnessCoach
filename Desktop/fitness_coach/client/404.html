<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AI Fitness Coach</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">AI Fitness Coach</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/workouts" class="nav-link">Workouts</a>
            <a href="/progress" class="nav-link">Progress</a>
            <a href="/chat" class="nav-link">Chat</a>
            <div class="auth-links">
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link">Sign Up</a>
                <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="error-section">
            <h1>404 - Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn btn-primary">Return to Home</a>
        </section>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        // Check authentication status
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const authLinks = document.querySelector('.auth-links');
            const logoutBtn = document.getElementById('logout-btn');

            if (token) {
                authLinks.innerHTML = '';
                logoutBtn.style.display = 'block';
            } else {
                logoutBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
