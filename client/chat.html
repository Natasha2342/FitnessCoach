<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat - AI Fitness Coach</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">AI Fitness Coach</a>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/workouts" class="nav-link"><i class="fas fa-dumbbell"></i> Workouts</a>
            <a href="/progress" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a>
            <a href="/chat" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <div class="auth-links">
                <a href="/login" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="/signup" class="nav-link"><i class="fas fa-user-plus"></i> Sign Up</a>
                <button id="logout-btn" class="btn btn-danger" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="section">
                <h2><i class="fas fa-comments"></i> Chat with Your AI Fitness Coach</h2>
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message ai">
                            <div class="message-content">
                                ðŸ‘‹ Hi! I'm your AI Fitness Coach. How can I help you today?
                            </div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <textarea 
                            class="chat-input" 
                            id="chat-input"
                            placeholder="Type your message here..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="send-message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="section quick-actions">
                <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                <div class="quick-actions-grid">
                    <button class="quick-action-btn" data-query="workout tips">
                        <i class="fas fa-dumbbell"></i>
                        <span>Workout Tips</span>
                    </button>
                    <button class="quick-action-btn" data-query="nutrition advice">
                        <i class="fas fa-utensils"></i>
                        <span>Nutrition Advice</span>
                    </button>
                    <button class="quick-action-btn" data-query="recovery tips">
                        <i class="fas fa-heartbeat"></i>
                        <span>Recovery Tips</span>
                    </button>
                    <button class="quick-action-btn" data-query="sleep advice">
                        <i class="fas fa-bed"></i>
                        <span>Sleep Advice</span>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
